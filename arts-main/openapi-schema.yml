  /api-token-auth/:
    post:
      operationId: CreateJSONWebToken
      description: 'API View that receives a POST with a user''s username and password.


        Returns a JSON Web Token that can be used for authenticated requests.'
      parameters: []
      requestBody:
        content:
          application/json:
            schema: &id006
              properties:
                username:
                  type: string
                password:
                  type: string
                  writeOnly: true
              required:
              - username
              - password
          application/x-www-form-urlencoded:
            schema: *id006
          multipart/form-data:
            schema: *id006
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  username:
                    type: string
                required:
                - username
          description: ''
