openapi: 3.0.2
info:
  title: ''
  version: ''
paths:
  /api/{version}/runtimes/:
    get:
      operationId: listRuntimes
      description: 'Returns a list of Runtimes.

        GET runtime/'
      parameters:
      - name: version
        in: path
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    uuid:
                      type: string
                      format: uuid
                      readOnly: true
                    name:
                      type: string
                      maxLength: 255
                    apis:
                      type: string
                      readOnly: true
                    max_nmodules:
                      type: integer
                    nmodules:
                      type: integer
                    aot_target:
                      type: string
                      readOnly: true
                  required:
                  - name
          description: ''
