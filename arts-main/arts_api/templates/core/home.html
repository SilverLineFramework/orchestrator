{% extends 'base.html' %}

{% block content %}
  <ul>
    <li>
      <a href="{% url 'wasm_files_upload' %}">File Upload</a>
    </li>
  </ul>

  <p>Uploaded files:</p>
  <ul>
    {% for file in wasm_files %}
        <li>
          <!--<a href="{{ obj.document.url }}">{{ obj.document.name }}</a> -->
          <small>(Uploaded at: {{ file.uploaded_at }})</small>
        </li>
    {% endfor %}
  </ul>
{% endblock %}
